        <p>Search the web using Google!</p>
        <form action="/search">
            <select name="num">

        <p>Index contains ~25 million pages (soon to be much bigger)</p>
        <p><a href="/about.html">About Google!</a></p>

        <form action="/subscribe">

        </form>
