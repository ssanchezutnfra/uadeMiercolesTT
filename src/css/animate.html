<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link  rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        input {
            padding: .5rem .9rem;
            color: rgb(118, 118, 118);
            border: 1px solid rgb(230, 230, 230);
            border-radius: 5px;
            background-color: #f8f9fa;
            font-size: .9rem;
            margin: 0 .5rem 0 .5rem;
        }

        input:hover {
            animation: swing; /* referring directly to the animation's @keyframe declaration */
            animation-duration: .5s; /* don't forget to set a duration! */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <img class="animate__animated animate__zoomInLeft " src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="g">

    <input type="submit" value="Enviar">
</body>
</html>
